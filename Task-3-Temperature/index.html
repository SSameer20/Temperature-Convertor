<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <h1 class="title">Temperature Convertor</h1>
    <div class="container">
        <div class="input">
        <div class="input-box">
            <label class="lbl">Celsius</label>
            <input type="number" value="" id="cel" class="inp">
        </div>
        <div class="equal">
            <h1 style="margin-top: 30px;">=</h1>
        </div>
        <div class="input-box">
            <label class="lbl">Fahreinheit</label>
            <input type="number" value="" id="fah" class="inp">
        </div>

        </div>

        <div class="button">
            <button id="btn">
                CLEAR
            </button>
        </div>

    </div>

    

    <script src="index.js"></script>
    
</body>
</html>
